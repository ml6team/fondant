components:
    comp-example-component:
        executorLabel: exec-example-component
        inputDefinitions: &id001
            parameters:
                input_manifest_path:
                    parameterType: STRING
                    description: Path to the input manifest
                    isOptional: true
                component_spec:
                    parameterType: STRUCT
                    description: The component specification as a dictionary
                    defaultValue: {}
                input_partition_rows:
                    parameterType: NUMBER_INTEGER
                    description: The number of rows to load per partition.                         Set
                        to override the automatic partitioning
                    isOptional: true
                cache:
                    parameterType: BOOLEAN
                    description: Set to False to disable caching, True by default.
                    defaultValue: true
                metadata:
                    parameterType: STRING
                    description: Metadata arguments containing the run id and base
                        path
                output_manifest_path:
                    parameterType: STRING
                    description: Path to the output manifest
                storage_args:
                    parameterType: STRING
                    description: Storage arguments
deploymentSpec:
    executors:
        exec-example-component:
            container:
                args:
                - --input_manifest_path
                - '{{$.inputs.parameters[''input_manifest_path'']}}'
                - --metadata
                - '{{$.inputs.parameters[''metadata'']}}'
                - --component_spec
                - '{{$.inputs.parameters[''component_spec'']}}'
                - --input_partition_rows
                - '{{$.inputs.parameters[''input_partition_rows'']}}'
                - --cache
                - '{{$.inputs.parameters[''cache'']}}'
                - --input_manifest_path
                - '{{$.inputs.parameters[''input_manifest_path'']}}'
                - --component_spec
                - '{{$.inputs.parameters[''component_spec'']}}'
                - --input_partition_rows
                - '{{$.inputs.parameters[''input_partition_rows'']}}'
                - --cache
                - '{{$.inputs.parameters[''cache'']}}'
                - --metadata
                - '{{$.inputs.parameters[''metadata'']}}'
                - --output_manifest_path
                - '{{$.inputs.parameters[''output_manifest_path'']}}'
                - --storage_args
                - '{{$.inputs.parameters[''storage_args'']}}'
                - --output_manifest_path
                - '{{$.inputs.parameters[''output_manifest_path'']}}'
                command:
                - fondant
                - execute
                - main
                image: example_component:latest
pipelineInfo:
    name: example-component
root:
    dag:
        tasks:
            example-component:
                cachingOptions:
                    enableCache: true
                componentRef:
                    name: comp-example-component
                inputs:
                    parameters:
                        input_manifest_path:
                            componentInputParameter: input_manifest_path
                        component_spec:
                            componentInputParameter: component_spec
                        input_partition_rows:
                            componentInputParameter: input_partition_rows
                        cache:
                            componentInputParameter: cache
                        metadata:
                            componentInputParameter: metadata
                        output_manifest_path:
                            componentInputParameter: output_manifest_path
                        storage_args:
                            componentInputParameter: storage_args
                taskInfo:
                    name: example-component
    inputDefinitions: *id001
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.1
