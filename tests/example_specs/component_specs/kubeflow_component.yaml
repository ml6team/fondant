description: This is an example component
implementation:
  container:
    command:
    - python3
    - main.py
    - --input_manifest_path
    - inputPath: input_manifest_path
    - --metadata
    - inputValue: metadata
    - --component_spec
    - inputValue: component_spec
    - --input_partition_rows
    - inputValue: input_partition_rows
    - --output_partition_size
    - inputValue: output_partition_size
    - --index_column
    - inputValue: index_column
    - --storage_args
    - inputValue: storage_args
    - --output_manifest_path
    - outputPath: output_manifest_path
    image: example_component:latest
inputs:
- description: Path to the input manifest
  name: input_manifest_path
  type: String
- description: Metadata arguments containing the run id and base path
  name: metadata
  type: String
- default: None
  description: The component specification as a dictionary
  name: component_spec
  type: JsonObject
- default: None
  description: The number of rows to load per partition. Set to override the automatic
    partitioning
  name: input_partition_rows
  type: String
- default: None
  description: The size of the output partition size, defaults to 250MB. Set to `disable`
    to disable the automatic partitioning
  name: output_partition_size
  type: String
- default: 'False'
  description: Column to set index to in the load component, if not specified a default monotonically increasing index that starts from 1 will be set
  name: index_column
  type: String
- description: Storage arguments
  name: storage_args
  type: String
name: Example component
outputs:
- description: Path to the output manifest
  name: output_manifest_path
  type: String
