name: Example component
description: This is an example component
inputs:
-   name: input_manifest_path
    description: Path to the input manifest
    type: String
-   name: metadata
    description: Metadata arguments containing the run id and base path
    type: String
-   name: component_spec
    description: The component specification as a dictionary
    type: JsonObject
    default: None
-   name: input_partition_rows
    description: The number of rows to load per partition. Set to override the automatic
        partitioning
    type: String
    default: None
-   name: column_mapping
    description: A dictionary that maps the column names of the consumed dataset to
        other column names that match a given component specification
    type: JsonObject
    default: None
-   name: storage_args
    description: Storage arguments
    type: String
outputs:
-   name: output_manifest_path
    description: Path to the output manifest
    type: String
implementation:
    container:
        image: example_component:latest
        command:
        - fondant
        - execute
        - main
        - --input_manifest_path
        -   inputPath: input_manifest_path
        - --metadata
        -   inputValue: metadata
        - --component_spec
        -   inputValue: component_spec
        - --input_partition_rows
        -   inputValue: input_partition_rows
        - --column_mapping
        -   inputValue: column_mapping
        - --storage_args
        -   inputValue: storage_args
        - --output_manifest_path
        -   outputPath: output_manifest_path
