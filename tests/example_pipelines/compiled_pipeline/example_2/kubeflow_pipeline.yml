# PIPELINE DEFINITION
# Name: testpipeline
# Description: description of the test pipeline
---
components:
  comp-first-component:
    executorLabel: exec-first-component
    inputDefinitions:
      parameters:
        cache:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
        cluster_type:
          defaultValue: default
          isOptional: true
          parameterType: STRING
        component_spec:
          parameterType: STRUCT
        input_manifest_path:
          isOptional: true
          parameterType: STRING
        input_partition_rows:
          defaultValue: -1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        metadata:
          parameterType: STRING
        output_manifest_path:
          parameterType: STRING
        storage_args:
          parameterType: STRING
  comp-image-cropping:
    executorLabel: exec-image-cropping
    inputDefinitions:
      parameters:
        cache:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
        cluster_type:
          defaultValue: default
          isOptional: true
          parameterType: STRING
        component_spec:
          parameterType: STRUCT
        cropping_threshold:
          defaultValue: -30.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        input_manifest_path:
          isOptional: true
          parameterType: STRING
        input_partition_rows:
          defaultValue: -1.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        metadata:
          parameterType: STRING
        output_manifest_path:
          parameterType: STRING
        padding:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-first-component:
      container:
        args:
        - "--input_manifest_path"
        - "{{$.inputs.parameters['input_manifest_path']}}"
        - "--component_spec"
        - "{{$.inputs.parameters['component_spec']}}"
        - "--input_partition_rows"
        - "{{$.inputs.parameters['input_partition_rows']}}"
        - "--cache"
        - "{{$.inputs.parameters['cache']}}"
        - "--cluster_type"
        - "{{$.inputs.parameters['cluster_type']}}"
        - "--metadata"
        - "{{$.inputs.parameters['metadata']}}"
        - "--output_manifest_path"
        - "{{$.inputs.parameters['output_manifest_path']}}"
        - "--storage_args"
        - "{{$.inputs.parameters['storage_args']}}"
        command:
        - fondant
        - execute
        - main
        image: example_component:latest
    exec-image-cropping:
      container:
        args:
        - "--input_manifest_path"
        - "{{$.inputs.parameters['input_manifest_path']}}"
        - "--component_spec"
        - "{{$.inputs.parameters['component_spec']}}"
        - "--input_partition_rows"
        - "{{$.inputs.parameters['input_partition_rows']}}"
        - "--cache"
        - "{{$.inputs.parameters['cache']}}"
        - "--cluster_type"
        - "{{$.inputs.parameters['cluster_type']}}"
        - "--metadata"
        - "{{$.inputs.parameters['metadata']}}"
        - "--output_manifest_path"
        - "{{$.inputs.parameters['output_manifest_path']}}"
        - "--cropping_threshold"
        - "{{$.inputs.parameters['cropping_threshold']}}"
        - "--padding"
        - "{{$.inputs.parameters['padding']}}"
        command:
        - fondant
        - execute
        - main
        image: ghcr.io/ml6team/image_cropping:dev
pipelineInfo:
  description: description of the test pipeline
  name: testpipeline
root:
  dag:
    tasks:
      first-component:
        cachingOptions: {}
        componentRef:
          name: comp-first-component
        inputs:
          parameters:
            cache:
              runtimeValue:
                constant: false
            cluster_type:
              runtimeValue:
                constant: default
            component_spec:
              runtimeValue:
                constant:
                  args:
                    storage_args:
                      description: Storage arguments
                      type: str
                  description: This is an example component
                  image: example_component:latest
                  name: First component
                  produces:
                    captions:
                      fields:
                        data:
                          type: string
                    images:
                      fields:
                        data:
                          type: binary
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "first_component",
                  "cache_key": "1"}'
            output_manifest_path:
              runtimeValue:
                constant: "/foo/bar/testpipeline/testpipeline-20230101000000/first_component/manifest.json"
            storage_args:
              runtimeValue:
                constant: a dummy string arg
        taskInfo:
          name: first-component
      image-cropping:
        cachingOptions: {}
        componentRef:
          name: comp-image-cropping
        dependentTasks:
        - first-component
        inputs:
          parameters:
            cache:
              runtimeValue:
                constant: true
            cluster_type:
              runtimeValue:
                constant: default
            component_spec:
              runtimeValue:
                constant:
                  args:
                    cropping_threshold:
                      default: -30.0
                      description: Threshold parameter used for detecting borders.
                        A lower (negative) parameter results in a more performant
                        border detection, but can cause overcropping. Default is -30
                      type: int
                    padding:
                      default: 10.0
                      description: Padding for the image cropping. The padding is
                        added to all borders of the image.
                      type: int
                  consumes:
                    images:
                      fields:
                        data:
                          type: binary
                  description: "This component crops out image borders. This is typically
                    useful when working with graphical \nimages that have single-color
                    borders (e.g. logos, icons, etc.).\n\nThe component takes an image
                    and calculates which color is most present in the border. It then
                    \ncrops the image in order to minimize this single-color border.
                    The `padding` argument will add \nextra border to the image before
                    cropping it, in order to avoid cutting off parts of the image.\nThe
                    resulting crop will always be square. If a crop is not possible,
                    the component will return \nthe original image.\n\n#### Examples\nExamples
                    of image cropping by removing the single-color border. Left side
                    is original image, \nright side is border-cropped image.\n\n![Example
                    of image cropping by removing the single-color border. Left side
                    is original, right side is cropped image](../../docs/art/components/image_cropping/component_border_crop_1.png)\n![Example
                    of image cropping by removing the single-color border. Left side
                    is original, right side is cropped image](../../docs/art/components/image_cropping/component_border_crop_0.png)\n"
                  image: ghcr.io/ml6team/image_cropping:dev
                  name: Image cropping
                  produces:
                    images:
                      fields:
                        data:
                          type: binary
                        height:
                          type: int32
                        width:
                          type: int32
            cropping_threshold:
              runtimeValue:
                constant: 0.0
            input_manifest_path:
              runtimeValue:
                constant: "/foo/bar/testpipeline/testpipeline-20230101000000/first_component/manifest.json"
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "image_cropping",
                  "cache_key": "2"}'
            output_manifest_path:
              runtimeValue:
                constant: "/foo/bar/testpipeline/testpipeline-20230101000000/image_cropping/manifest.json"
            padding:
              runtimeValue:
                constant: 0.0
        taskInfo:
          name: image-cropping
schemaVersion: 2.1.0
sdkVersion: kfp-2.3.0
