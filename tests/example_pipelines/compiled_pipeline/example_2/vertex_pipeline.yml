# PIPELINE DEFINITION
# Name: testpipeline
# Description: description of the test pipeline
components:
  comp-First_component:
    executorLabel: exec-First_component
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input manifest
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          description: Set to False to disable caching, True by default.
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          description: The component specification as a dictionary
          isOptional: true
          parameterType: STRUCT
        input_partition_rows:
          defaultValue: None
          description: The number of rows to load per partition. Set to override the
            automatic partitioning
          isOptional: true
          parameterType: STRING
        metadata:
          description: Metadata arguments containing the run id and base path
          parameterType: STRING
        storage_args:
          description: Storage arguments
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the output manifest
  comp-Image_cropping:
    executorLabel: exec-Image_cropping
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input manifest
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          description: Set to False to disable caching, True by default.
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          description: The component specification as a dictionary
          isOptional: true
          parameterType: STRUCT
        cropping_threshold:
          defaultValue: -30.0
          description: Threshold parameter used for detecting borders. A lower (negative)
            parameter results in a more performant border detection, but can cause
            overcropping. Default is -30
          isOptional: true
          parameterType: NUMBER_INTEGER
        input_partition_rows:
          defaultValue: None
          description: The number of rows to load per partition. Set to override the
            automatic partitioning
          isOptional: true
          parameterType: STRING
        metadata:
          description: Metadata arguments containing the run id and base path
          parameterType: STRING
        padding:
          defaultValue: 10.0
          description: Padding for the image cropping. The padding is added to all
            borders of the image.
          isOptional: true
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the output manifest
  comp-first-component:
    dag:
      outputs:
        artifacts:
          output_manifest_path:
            artifactSelectors:
            - outputArtifactKey: output_manifest_path
              producerSubtask: First_component
      tasks:
        First_component:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-First_component
          inputs:
            artifacts:
              input_manifest_path:
                componentInputArtifact: input_manifest_path
            parameters:
              cache:
                componentInputParameter: cache
              component_spec:
                componentInputParameter: component_spec
              input_partition_rows:
                componentInputParameter: input_partition_rows
              metadata:
                componentInputParameter: metadata
          taskInfo:
            name: First_component
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input manifest
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          description: Set to False to disable caching, True by default.
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          description: The component specification as a dictionary
          isOptional: true
          parameterType: STRUCT
        input_partition_rows:
          defaultValue: None
          description: The number of rows to load per partition. Set to override the
            automatic partitioning
          isOptional: true
          parameterType: STRING
        metadata:
          description: Metadata arguments containing the run id and base path
          parameterType: STRING
        storage_args:
          description: Storage arguments
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the output manifest
  comp-image-cropping:
    dag:
      outputs:
        artifacts:
          output_manifest_path:
            artifactSelectors:
            - outputArtifactKey: output_manifest_path
              producerSubtask: Image_cropping
      tasks:
        Image_cropping:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-Image_cropping
          inputs:
            artifacts:
              input_manifest_path:
                componentInputArtifact: input_manifest_path
            parameters:
              cache:
                componentInputParameter: cache
              component_spec:
                componentInputParameter: component_spec
              input_partition_rows:
                componentInputParameter: input_partition_rows
              metadata:
                componentInputParameter: metadata
          taskInfo:
            name: Image_cropping
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the input manifest
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          description: Set to False to disable caching, True by default.
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          description: The component specification as a dictionary
          isOptional: true
          parameterType: STRUCT
        cropping_threshold:
          defaultValue: -30.0
          description: Threshold parameter used for detecting borders. A lower (negative)
            parameter results in a more performant border detection, but can cause
            overcropping. Default is -30
          isOptional: true
          parameterType: NUMBER_INTEGER
        input_partition_rows:
          defaultValue: None
          description: The number of rows to load per partition. Set to override the
            automatic partitioning
          isOptional: true
          parameterType: STRING
        metadata:
          description: Metadata arguments containing the run id and base path
          parameterType: STRING
        padding:
          defaultValue: 10.0
          description: Padding for the image cropping. The padding is added to all
            borders of the image.
          isOptional: true
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          description: Path to the output manifest
deploymentSpec:
  executors:
    exec-First_component:
      container:
        args:
        - --input_manifest_path
        - '{{$.inputs.artifacts[''input_manifest_path''].uri}}'
        - --metadata
        - '{{$.inputs.parameters[''metadata'']}}'
        - --component_spec
        - '{{$.inputs.parameters[''component_spec'']}}'
        - --input_partition_rows
        - '{{$.inputs.parameters[''input_partition_rows'']}}'
        - --cache
        - '{{$.inputs.parameters[''cache'']}}'
        - --storage_args
        - '{{$.inputs.parameters[''storage_args'']}}'
        - --output_manifest_path
        - '{{$.outputs.artifacts[''output_manifest_path''].uri}}'
        command:
        - fondant
        - execute
        - main
        image: example_component:latest
    exec-Image_cropping:
      container:
        args:
        - --input_manifest_path
        - '{{$.inputs.artifacts[''input_manifest_path''].uri}}'
        - --metadata
        - '{{$.inputs.parameters[''metadata'']}}'
        - --component_spec
        - '{{$.inputs.parameters[''component_spec'']}}'
        - --input_partition_rows
        - '{{$.inputs.parameters[''input_partition_rows'']}}'
        - --cache
        - '{{$.inputs.parameters[''cache'']}}'
        - --cropping_threshold
        - '{{$.inputs.parameters[''cropping_threshold'']}}'
        - --padding
        - '{{$.inputs.parameters[''padding'']}}'
        - --output_manifest_path
        - '{{$.outputs.artifacts[''output_manifest_path''].uri}}'
        command:
        - fondant
        - execute
        - main
        image: ghcr.io/ml6team/image_cropping:dev
pipelineInfo:
  description: description of the test pipeline
  name: testpipeline
root:
  dag:
    tasks:
      first-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-first-component
        inputs:
          parameters:
            cache:
              runtimeValue:
                constant: false
            component_spec:
              runtimeValue:
                constant:
                  args:
                    storage_args:
                      description: Storage arguments
                      type: str
                  description: This is an example component
                  image: example_component:latest
                  name: First component
                  produces:
                    captions:
                      fields:
                        data:
                          type: string
                    images:
                      fields:
                        data:
                          type: binary
            input_partition_rows:
              runtimeValue:
                constant: None
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "first_component",
                  "cache_key": "1"}'
            storage_args:
              runtimeValue:
                constant: a dummy string arg
        taskInfo:
          name: first-component
      image-cropping:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-image-cropping
        dependentTasks:
        - first-component
        inputs:
          artifacts:
            input_manifest_path:
              taskOutputArtifact:
                outputArtifactKey: output_manifest_path
                producerTask: first-component
          parameters:
            cache:
              runtimeValue:
                constant: true
            component_spec:
              runtimeValue:
                constant:
                  args:
                    cropping_threshold:
                      default: -30.0
                      description: Threshold parameter used for detecting borders.
                        A lower (negative) parameter results in a more performant
                        border detection, but can cause overcropping. Default is -30
                      type: int
                    padding:
                      default: 10.0
                      description: Padding for the image cropping. The padding is
                        added to all borders of the image.
                      type: int
                  consumes:
                    images:
                      fields:
                        data:
                          type: binary
                  description: Component that removes single-colored borders around
                    images and crops them appropriately
                  image: ghcr.io/ml6team/image_cropping:dev
                  name: Image cropping
                  produces:
                    images:
                      fields:
                        data:
                          type: binary
                        height:
                          type: int32
                        width:
                          type: int32
            cropping_threshold:
              runtimeValue:
                constant: 0.0
            input_partition_rows:
              runtimeValue:
                constant: None
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "image_cropping",
                  "cache_key": "2"}'
            padding:
              runtimeValue:
                constant: 0.0
        taskInfo:
          name: image-cropping
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.1
