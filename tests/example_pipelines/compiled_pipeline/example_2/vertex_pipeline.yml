components:
  comp-first-component:
    executorLabel: exec-first-component
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          isOptional: true
          parameterType: STRUCT
        input_partition_rows:
          isOptional: true
          parameterType: NUMBER_INTEGER
        metadata:
          parameterType: STRING
        storage_args:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-image-cropping:
    executorLabel: exec-image-cropping
    inputDefinitions:
      artifacts:
        input_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
          isOptional: true
      parameters:
        cache:
          defaultValue: true
          isOptional: true
          parameterType: BOOLEAN
        component_spec:
          defaultValue: {}
          isOptional: true
          parameterType: STRUCT
        cropping_threshold:
          defaultValue: -30.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        input_partition_rows:
          isOptional: true
          parameterType: NUMBER_INTEGER
        metadata:
          parameterType: STRING
        padding:
          defaultValue: 10.0
          isOptional: true
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        output_manifest_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-first-component:
      container:
        args:
        - --input_manifest_path
        - '{{$.inputs.artifacts[''input_manifest_path''].uri}}'
        - --metadata
        - '{{$.inputs.parameters[''metadata'']}}'
        - --component_spec
        - '{{$.inputs.parameters[''component_spec'']}}'
        - --input_partition_rows
        - '{{$.inputs.parameters[''input_partition_rows'']}}'
        - --cache
        - '{{$.inputs.parameters[''cache'']}}'
        - --storage_args
        - '{{$.inputs.parameters[''storage_args'']}}'
        - --output_manifest_path
        - '{{$.outputs.artifacts[''output_manifest_path''].uri}}'
        command:
        - fondant
        - execute
        - main
        image: example_component:latest
    exec-image-cropping:
      container:
        args:
        - --input_manifest_path
        - '{{$.inputs.artifacts[''input_manifest_path''].uri}}'
        - --metadata
        - '{{$.inputs.parameters[''metadata'']}}'
        - --component_spec
        - '{{$.inputs.parameters[''component_spec'']}}'
        - --input_partition_rows
        - '{{$.inputs.parameters[''input_partition_rows'']}}'
        - --cache
        - '{{$.inputs.parameters[''cache'']}}'
        - --cropping_threshold
        - '{{$.inputs.parameters[''cropping_threshold'']}}'
        - --padding
        - '{{$.inputs.parameters[''padding'']}}'
        - --output_manifest_path
        - '{{$.outputs.artifacts[''output_manifest_path''].uri}}'
        command:
        - fondant
        - execute
        - main
        image: ghcr.io/ml6team/image_cropping:dev
pipelineInfo:
  description: description of the test pipeline
  name: testpipeline
root:
  dag:
    tasks:
      first-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-first-component
        inputs:
          parameters:
            cache:
              runtimeValue:
                constant: false
            component_spec:
              runtimeValue:
                constant:
                  args:
                    storage_args:
                      description: Storage arguments
                      type: str
                  description: This is an example component
                  image: example_component:latest
                  name: First component
                  produces:
                    captions:
                      fields:
                        data:
                          type: string
                    images:
                      fields:
                        data:
                          type: binary
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "first_component",
                  "cache_key": "1"}'
            storage_args:
              runtimeValue:
                constant: a dummy string arg
        taskInfo:
          name: first-component
      image-cropping:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-image-cropping
        dependentTasks:
        - first-component
        inputs:
          artifacts:
            input_manifest_path:
              taskOutputArtifact:
                outputArtifactKey: output_manifest_path
                producerTask: first-component
          parameters:
            cache:
              runtimeValue:
                constant: true
            component_spec:
              runtimeValue:
                constant:
                  args:
                    cropping_threshold:
                      default: -30.0
                      description: Threshold parameter used for detecting borders.
                        A lower (negative) parameter results in a more performant
                        border detection, but can cause overcropping. Default is -30
                      type: int
                    padding:
                      default: 10.0
                      description: Padding for the image cropping. The padding is
                        added to all borders of the image.
                      type: int
                  consumes:
                    images:
                      fields:
                        data:
                          type: binary
                  description: Component that removes single-colored borders around
                    images and crops them appropriately
                  image: ghcr.io/ml6team/image_cropping:dev
                  name: Image cropping
                  produces:
                    images:
                      fields:
                        data:
                          type: binary
                        height:
                          type: int32
                        width:
                          type: int32
            cropping_threshold:
              runtimeValue:
                constant: 0.0
            metadata:
              runtimeValue:
                constant: '{"base_path": "/foo/bar", "pipeline_name": "testpipeline",
                  "run_id": "testpipeline-20230101000000", "component_id": "image_cropping",
                  "cache_key": "2"}'
            padding:
              runtimeValue:
                constant: 0.0
        taskInfo:
          name: image-cropping
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.1
