name: Example component
description: This is an example component
inputs:
-   name: input_manifest_path
    description: Path to the the input manifest
    type: String
-   name: args
    description: The extra arguments passed to the component
    type: String
-   name: storage_args
    description: Storage arguments
    type: String
outputs:
-   name: output_manifest_path
    description: The path to the output manifest
implementation:
    container:
        image: example_component:latest
        command:
        - python3
        - main.py
        - --input-manifest-path
        -   inputPath: input_manifest_path
        - --args
        -   inputValue: args
        - --storage-args
        -   inputValue: storage_args
        - --output-manifest-path
        -   outputPath: output_manifest_path