name: Embedding
description: Component that embeds images using CLIP
image: embedding:latest

input_subsets:
  images:
      fields:
        data:
          type: binary

output_subsets:
  embeddings:
    fields:
      data:
        type: float

args:
  model_id:
    description: Model id on the Hugging Face hub
    type: str
  batch_size:
    description: Batch size to use when embedding
    type: int