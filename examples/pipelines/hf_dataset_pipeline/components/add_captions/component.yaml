name: add_captions
description: A basic component that takes a dataset name from the ðŸ¤— hub as input and uploads it to a GCS bucket.
inputs: 
    - name: args
      description: Additional arguments passed to the component, as a json dict string
      type: String
    
    - name: input_manifest
      description: Path to the input manifest
      type: String
    
outputs:
    - name: output_manifest
      description: Path to the output manifest

implementation:
    container:
        image: ghcr.io/ml6team/add_captions:latest
        command: [
            python3, main.py,
            --input-manifest,       {inputPath: input_manifest},
            --args,                 {inputValue: args},
            --output-manifest,      {outputPath: output_manifest},
        ]