name: download warc component
description: A component that downloads parts of the common crawl
image: ghcr.io/ml6team/download_warc_files:6f8d908

consumes:
  warc:
    fields:
      url:
        type: string

produces:
  image:
    fields:
      image_url:
        type: string
      alt_text:
        type: string
      webpage_url:
        type: string
      license_type:
        type: string
      license_location:
        type: string

args:
  extract_plain_text:
    description: If set to true the data contains the plain text without html tags
    type: bool
    default: "False"