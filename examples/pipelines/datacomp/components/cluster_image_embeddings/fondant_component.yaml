name: Cluster embeddings
description: Component that applies k-means clustering to image embeddings
image: ghcr.io/ml6team/cluster_image_embeddings:latest

consumes:
  image:
    fields:
      embedding:
        type: array
        items:
          type: float32

produces:
  image:
    fields:
      cluster_label:
        type: int16
      
args:
  num_clusters:
    description: Number of clusters.
    type: int