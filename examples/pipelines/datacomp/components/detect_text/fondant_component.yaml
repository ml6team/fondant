name: Detect text
description: Component that detects text in images using an mmocr model
image: ghcr.io/ml6team/detect_text:3e9847cefb7c728290ef98c4b4c1368c01c094f8

consumes:
  images:
    fields:
      data:
        type: binary

produces:
  images:
    fields:
      data:
        type: binary
      boxes:
        type: array
        items:
          type: array
          items:
            type: int32

args:
  batch_size:
    description: batch size to use
    type: int
    default: 8