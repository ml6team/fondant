image: ghcr.io/ml6team/detect_text:76a0172d26d4deb847feec3ebf7b596fbb2e71cb

consumes:
  images:
    fields:
      data:
        type: binary

produces:
  images:
    fields:
      data:
        type: binary
      boxes:
        type: array
        items:
          type: array
          items:
            type: int32

args:
  batch_size:
    description: batch size to use
