name: Detect text
description: Component that detects text in images using an mmocr model
image: ghcr.io/ml6team/detect_text:9a3392e75df9e4b7794f4ec4e0b18751db1e5e73

consumes:
  images:
    fields:
      data:
        type: binary

produces:
  images:
    fields:
      data:
        type: binary
      boxes:
        type: array
        items:
          type: array
          items:
            type: int32

args:
  batch_size:
    description: batch size to use
    type: int
    default: 8