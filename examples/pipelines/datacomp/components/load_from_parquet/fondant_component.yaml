name: Load from parquet
description: Component that loads a dataset from a parquet uri
image: ghcr.io/ml6team/load_from_parquet:04c64c3e19dbe4d8714f145bf15ae2fac718cd4b

produces:
  images:
    fields:
      url:
        type: string
      width:
        type: int32
      height:
        type: int32
      face_bboxes:
        type: array
        items:
          type: array
          items:
            type: float32
      data:
        type: binary
      sha256:
        type: utf8

  text:
    fields:
      data:
        type: string

  imagetext:
    fields:
      clipb32score:
        type: float32
      clipl14score:
        type: float32

  textembedding:
    fields:
      data:
        type: array
        items:
          type: float32




args:
  dataset_uri:
    description: The remote path to the parquet file/folder containing the dataset
    type: str
  column_name_mapping:
    description: Mapping of the consumed dataset
    type: dict
    default: None
  n_rows_to_load:
    description: Optional argument that defines the number of rows to load. Useful for testing pipeline runs on a small scale
    type: int
    default: None
  index_column:
    description: Column to set index to in the load component, if not specified a default globally unique index will be set
    type: str
    default: None