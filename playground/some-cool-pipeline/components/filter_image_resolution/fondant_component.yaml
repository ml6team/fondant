image: 281086077386.dkr.ecr.us-east-1.amazonaws.com/filter_image_resolution:main

consumes:
  images:
    fields:
      width:
        type: int32
      height:
        type: int32

args:
  min_image_dim:
    description: Minimum image dimension
    type: int
  max_aspect_ratio:
    description: Maximum aspect ratio
    type: float