name: Load from files
description: Component that loads a dataset from files
image: ghcr.io/ml6team/load_from_files:dev

produces:
  file:
    fields:
      content:
        description: content of the file in binary form
        type: binary
      id:
        description: name of the file
        type: str

args:
  directory_path:
    description: Local or remote path to the directory containing the files
    type: str
  fs:
    description: fsspec's filesystem type, it can be file/s3/az/gcp
    type: str