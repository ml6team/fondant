name: Image embedding
description: Component that embeds images using CLIP
image: ghcr.io/ml6team/image_embedding:6f8d908c4231785afab8c2b3e87f66f9abf0452b

consumes:
  images:
      fields:
        data:
          type: binary

produces:
  embeddings:
    fields:
      data:
        type: array
        items:
          type: float32

args:
  model_id:
    description: Model id on the Hugging Face hub  (e.g. "openai/clip-vit-large-patch14")
    type: str
    default: "openai/clip-vit-large-patch14"
  batch_size:
    description: Batch size to use when embedding
    type: int
    default: 8