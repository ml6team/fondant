name: Filter image resolution
description: Component that filters images based on minimum size and max aspect ratio
image: fndnt/filter_image_resolution:dev

consumes:
  images:
    fields:
      width:
        type: int32
      height:
        type: int32

args:
  min_image_dim:
    description: Minimum image dimension
    type: int
  max_aspect_ratio:
    description: Maximum aspect ratio
    type: float