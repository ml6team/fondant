name: Write to hub
description: Component that writes a dataset to the hub
image: ghcr.io/ml6team/write_to_hub_controlnet:latest

consumes:
  # fill here

args:
  hf_token:
    description: The hugging face token used to write to the hub
    type: str
  username:
    description: The username under which to upload the dataset
    type: str
  dataset_name:
    description: The name of the dataset to upload
    type: str
  image_column:
    description: the name of the image column. Used to format to image to HF hub format
    type: str
    default: None
  column_name_mapping:
    description: column to map the original column names of the input dataset to
    type: dict
    default: None